version: "3.9"

services:

  # ===========================
  # CONFIG SERVER
  # ===========================
  configserver:
    image: "michael/configserver"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  # ===========================
  # EUREKA
  # ===========================
  eurekaserver:
    image: "michael/eurekaserver"
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  # ===========================
  # KAFKA ECOSYSTEM
  # ===========================

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - net1
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - net1
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - net1

  # =======================================
  # DATABASES
  # =======================================

  # PRODUCT DB (Postgres)
  product-db:
    image: postgres:16
    container_name: product-db
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_pass
      POSTGRES_DB: product_db
    ports:
      - "5433:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - net1

  # INVENTORY DB (Postgres)
  inventory-db:
    image: postgres:16
    container_name: inventory-db
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
      POSTGRES_DB: inventory_db
    ports:
      - "5434:5432"
    volumes:
      - inventory_data:/var/lib/postgresql/data
    networks:
      - net1

  # ORDER DB (Postgres)
  order-db:
    image: postgres:16
    container_name: order-db
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_pass
      POSTGRES_DB: order_db
    ports:
      - "5435:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - net1

  # CART DB (MySQL)
  cart-db:
    image: mysql:8.0
    container_name: cart-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cart_db
      MYSQL_USER: cart_user
      MYSQL_PASSWORD: cart_pass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - cart_data:/var/lib/mysql
    networks:
      - net1

  # REDIS (for Cart Service cache)
  redis:
    image: redis:7
    container_name: redis-cart
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - net1


  # ===========================
  # MICROSERVICES
  # ===========================

  product:
    image: "michael/product"
    container_name: product-ms
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
      product-db:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "products"
      SPRING_DATASOURCE_URL: jdbc:postgresql://product-db:5432/product_db
      SPRING_DATASOURCE_USERNAME: product_user
      SPRING_DATASOURCE_PASSWORD: product_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  inventory:
    image: "michael/inventory"
    container_name: inventory-ms
    ports:
      - "8082:8082"
    depends_on:
      configserver:
        condition: service_healthy
      inventory-db:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "inventory"
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: inventory_user
      SPRING_DATASOURCE_PASSWORD: inventory_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  order:
    image: "michael/order"
    container_name: order-ms
    ports:
      - "8083:8083"
    depends_on:
      configserver:
        condition: service_healthy
      order-db:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "order"
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/order_db
      SPRING_DATASOURCE_USERNAME: order_user
      SPRING_DATASOURCE_PASSWORD: order_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  cart:
    image: "michael/cart"
    container_name: cart-ms
    ports:
      - "8084:8084"
    depends_on:
      configserver:
        condition: service_healthy
      cart-db:
        condition: service_started
      redis:
        condition: service_started
    environment:
      SPRING_APPLICATION_NAME: "cart"

      # MySQL persistent DB
      SPRING_DATASOURCE_URL: jdbc:mysql://cart-db:3306/cart_db
      SPRING_DATASOURCE_USERNAME: cart_user
      SPRING_DATASOURCE_PASSWORD: cart_pass

      # Redis cache config
      SPRING_REDIS_HOST: redis-cart
      SPRING_REDIS_PORT: 6379
    extends:
      file: common-config.yml
      service: microservice-configserver-config



# ===========================
# VOLUMES
# ===========================
volumes:
  product_data:
  inventory_data:
  order_data:
  cart_data:

# ===========================
# NETWORKS
# ===========================
networks:
  net1:
    driver: bridge